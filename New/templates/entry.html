<!DOCTYPE html>
<html>
<head>
    <title>Data Entry</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Data Entry</h1>
    <form method="POST" id="data-entry-form">
        <label for="property_id">Property ID:</label>
        <input type="text" name="property_id" required>
        <br>
        <label for="booking_date">Booking Date:</label>
        <input type="date" name="booking_date" required>
        <br>
        <label for="check_in_date">Check-In Date:</label>
        <input type="date" name="check_in_date" required>
        <br>
        <label for="checkout_date">Checkout Date:</label>
        <input type="date" name="checkout_date" required>
        <br>
        <label for="no_guests">Number of Guests:</label>
        <input type="text" name="no_guests" required>
        <br>
        <label for="room_category">Room Category:</label>
        <select name="room_category">
            <option value="RT1">Standard</option>
            <option value="RT2">Elite</option>
            <option value="RT3">Premium</option>
            <option value="RT4">Presidential</option>
        </select>
        <br>
        <label for="booking_platform">Booking Platform:</label>
        <select name="booking_platform">
            <option value="direct online">Direct Online</option>
            <option value="direct offline">Direct Offline</option>
            <option value="journey">Journey</option>
            <option value="logtrip">Logtrip</option>
            <option value="makeyourtrip">Makeyourtrip</option>
            <option value="tripster">Tripster</option>
            <option value="other">Others</option>
        </select>
        <br>
        <label for="ratings_given">Ratings Given:</label>
        <select name="ratings_given">
            <option value='1'>Very Bad</option>
            <option value='2'>Bad</option>
            <option value='3'>Good</option>
            <option value='4'>Very Good</option>
            <option value='5'>Excellent</option>
        </select>
        <br>
        <label for="booking_status">Booking Status:</label>
        <select name="booking_status">
            <option value="Checked Out">Checked Out</option>
            <option value="Cancelled">Cancelled</option>
            <option value="No Show">No Show</option>
        </select>
        <br>
        <label for="revenue_generated">Revenue Generated:</label>
        <input type="text" name="revenue_generated" required>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
